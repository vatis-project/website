    function getOSDownloadLink() {
      const userAgent = window.navigator.userAgent;
      if (userAgent.indexOf("Win") !== -1) return "https://hub.vatis.app/download/windows";
      if (userAgent.indexOf("Mac") !== -1) return "https://hub.vatis.app/download/macos";

      return "https://hub.vatis.app/download/windows";
